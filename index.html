<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
    <title>Netflix | By Harllon Martins</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header> 
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">Wall-E</h3>
                <p class="
                description">Depois de milhares de solitários anos fazendo o que ele foi construído para fazer, o curioso e adorável WALL-E encontra uma nova razão para viver quando conhece uma robô de busca de alto design chamada EVA.</p>
                <button role="button" class="button">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="button">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="Poster Divertidamente">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini7.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/478fd033a6.js" crossorigin="anonymous"></script>
    <script src="owl/jquery.min.js"></script>
    <script src="owl/owl.carousel.min.js""></script>
    <script src="owl/setup.js"></script>
</body>
</html>
